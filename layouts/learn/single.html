{{ define "main" }}

<style>
.remediant-case-study-back {
    background-image: url("{{ .Page.Params.publish_image }}")
}
.case-study #logo-text {
    color: white;
}
.case-study .header-fixed #logo-text {
    color: transparent;
}
.case-study .header-fixed .mobile-menu-icon {
    color: #008000 !important;
}
.case-study .mobile-menu-icon {
    color: white !important;
}
.case-study-content h2 {
    font-size: 48px;
    font-family: 'IBM Plex Serif', serif;
    padding-bottom: 2px;
}
.case-study-content h6 {
    font-size: 18px;
    font-weight: 900;
    font-family: 'IBM Plex Mono', monospace;
    text-transform: uppercase;
    color: limegreen;
    padding-bottom: 4px;
}
.case-study-content p {
    font-size: 24px;
    font-weight: 100;
    letter-spacing: .7px;
    line-height: 1.3;
}
.case-study-content ul {
    list-style: disc;
    font-size: 20px;
    font-weight: 100;
    letter-spacing: .7px;
    line-height: 1.3;
}
.case-study-content img {
    border-width: 10px;
}
</style>

<div class="flex flex-wrap bg-cover bg-center -mt-20 pt-40 pb-32 remediant-case-study-back">
    <div class="w-3/4 max-w-6xl mx-auto text-white text-center hero-text">
        <h1 class="font-ibm-serif text-3.5xl sm:text-6xl font-thin tracking-tighter leading-none">{{ .Page.Params.meta_description}}</h1>
    </div>
</div>

<div class="flex flex-wrap -mt-20 pt-40 pb-32">
    <!-- <aside class="w-1/4 mx-auto text-right font-ibm-mono text-2xs pr-12">
        {{ .TableOfContents | replaceRE "<a" "<a class='scroll'" | safeHTML }}
    </aside> -->
    <div class="w-1/2 mx-auto font-ibm-serif text-3xl leading-none case-study-content">
        {{ .Content }}
    </div>
</div>

<div class="relative w-11/12 flex flex-wrap mb-32 mr-auto pb-5 pl-5 border-t-8 border-b-8 border-limegreen z-20">
    <div class="w-full max-w-6xl mr-auto text-left hero-text">
        <h1 class="font-ibm-serif text-5xl sm:text-7xl font-thin tracking-tighter leading-tight">Want to learn more about how we help our clients?<a href="" class="font-bold italic underline">Click Here</a></h1>
    </div>
</div>

<div class="h-1"></div>


{{ end }}
